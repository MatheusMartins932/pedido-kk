<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            background: url('./img/2652d95e20db4272aa96cfcfff9721b4~tplv-nhvfeczskr-1_250_0.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4747;
        }
        .container {
            position: relative;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fulana, Quer Namorar Comigo?</h1>
        
        <a href="contrato.html" class="button">Sim</a>
        <button id="noButton" class="button">NÃ£o</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseenter', function() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
